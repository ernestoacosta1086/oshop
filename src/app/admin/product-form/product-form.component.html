<form #f="ngForm" (ngSubmit) = "save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" ngModel name="title" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div type="text" class="input-group">
      <span class="input-group-text">$</span>
      <input id="price" ngModel name="price" type="number" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" ngModel name="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" [value]="c.$key">
        {{ c.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input id="imageUrl" ngModel name="imageUrl" type="text" class="form-control" />
  </div>
  <button class="btn btn-primary">Save</button>
</form>
